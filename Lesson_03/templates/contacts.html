{% extends 'base.html' %}
{% block title %}Контакты{% endblock %}
{% block content %}
    <h2>Отправьте нам сообщение</h2>
        <form method="POST">
            <input type="text" name="title" placeholder="Тема сообщения" required>
            <input type="text" name="text" placeholder="Текст сообщения" required>
            <input type="email" name="email" placeholder="Email отправителя" required>
            <button type="submit">Отправить</button>
        </form>
{% endblock %}
